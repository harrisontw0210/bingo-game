<!DOCTYPE html>
<html>
<head>
    <title>Bingo ä¸»æ§å°</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #2c3e50; color: white; }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .setup-area { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;}
        input[type="number"] { padding: 8px; width: 60px; font-size: 16px; border-radius: 4px; border: none;}
        
        .controls button { padding: 12px 25px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; margin-left: 5px;}
        .btn-set { background: #3498db; color: white; }
        .btn-draw { background: #e74c3c; color: white; font-weight: bold; font-size: 22px; padding: 15px 40px;}
        .btn-reset { background: #95a5a6; color: white; }
        
        #main-area { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; background: #34495e; padding: 20px; border-radius: 10px;}
        #current-number { font-size: 100px; font-weight: bold; color: #f1c40f; min-width: 150px; text-align: center;}
        #qr-box { background: white; padding: 10px; border-radius: 10px; color: black; text-align: center;}
        #status-stats { text-align: left; font-size: 20px; line-height: 1.6; }
        
        #history { color: #bdc3c7; font-size: 16px; margin: 10px 0; text-align: center; min-height: 24px;}
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px;}
        .player-card { background: #444; padding: 10px; border-radius: 8px; text-align: center; position: relative; border-top: 5px solid #777;}
        
        .player-card.ready { border-top-color: #2ecc71; background: #2c3e50; }
        .player-card.playing { border-top-color: #f1c40f; }
        /* ç²å‹æ¨£å¼ */
        .player-card.winning { border-top-color: #ff0000; background: #c0392b; box-shadow: 0 0 15px #e74c3c; transform: scale(1.05); } 
        
        .player-name { font-size: 18px; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .player-status { font-size: 14px; color: #aaa; }
        .lines-cnt { font-size: 28px; font-weight: bold; color: white; }
        .winner-badge { color: yellow; font-weight: bold; display: none; margin-top:5px;}
        .player-card.winning .winner-badge { display: block; }
    </style>
</head>
<body>
    <header>
        <div class="setup-area">
            <span>é è¨ˆäººæ•¸:</span>
            <input type="number" id="target-count" value="50">
            <button class="btn-set" onclick="setTarget()">è¨­å®š</button>
        </div>
        
        <div class="controls">
            <button class="btn-reset" onclick="resetGame()">é‡ç½®</button>
            <button class="btn-draw" onclick="drawNumber()">ğŸ é–‹ç</button>
        </div>
    </header>

    <div id="main-area">
        <div id="qr-box">
            <img id="qr-img" width="120">
            <div style="font-size:12px; font-weight:bold;">æƒç¢¼åŠ å…¥</div>
        </div>
        <div>
            <div style="font-size: 14px; color: #aaa;">æœ¬æœŸè™Ÿç¢¼</div>
            <div id="current-number">--</div>
        </div>
        <div id="status-stats">
            <div>ğŸ¯ ç›®æ¨™: <span id="val-target">0</span> äºº</div>
            <div>ğŸ‘¤ ç·šä¸Š: <span id="val-online">0</span> äºº</div>
            <div>ğŸ† è¦å‰‡: <span style="color:#f1c40f">3 æ¢ç·šç²å‹</span></div>
        </div>
    </div>

    <div id="history">å°šæœªé–‹å‡ºè™Ÿç¢¼</div>
    <div class="dashboard" id="dashboard"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let gameStarted = false;
        let winLimit = 3; 

        fetch('/get_qr').then(r => r.json()).then(data => {
            document.getElementById('qr-img').src = data.qr_image;
        });

        function setTarget() {
            const count = document.getElementById('target-count').value;
            socket.emit('set_target', count);
            alert("å·²æ›´æ–°ç›®æ¨™äººæ•¸");
        }

        function drawNumber() {
            gameStarted = true;
            socket.emit('host_draw_number');
        }

        function resetGame() { 
            if(confirm("âš  ç¢ºå®šé‡ç½®éŠæˆ²ï¼Ÿæ‰€æœ‰ç©å®¶çš„å¡ç‰‡å’Œç´€éŒ„å°‡æ¸…ç©ºã€‚")) {
                gameStarted = false;
                socket.emit('host_reset'); 
                document.getElementById('history').innerText = "";
                document.getElementById('current-number').innerText = "--";
            }
        }

        socket.on('number_drawn', (num) => {
            gameStarted = true;
            document.getElementById('current-number').innerText = num;
            let hist = document.getElementById('history');
            if(hist.innerText.includes("å°šæœª")) hist.innerText = "";
            hist.innerText = (hist.innerText ? hist.innerText + ", " : "") + num;
        });

        socket.on('game_winner', (name) => {
            alert(`ğŸ‰ æ­å–œ ${name} ç‡å…ˆé”æˆ ${winLimit} æ¢ç·šç²å‹ï¼`);
        });

        socket.on('reset_game', () => location.reload());

        socket.on('update_dashboard', (data) => {
            const players = data.players;
            winLimit = data.win_limit;
            const board = document.getElementById('dashboard');
            
            document.getElementById('val-target').innerText = data.target;
            document.getElementById('val-online').innerText = Object.keys(players).length;

            board.innerHTML = '';
            
            // æ’åºï¼šå·²ç²å‹ > é€£ç·šæ•¸å¤š > æº–å‚™å¥½
            Object.values(players)
                .sort((a, b) => {
                    if (b.lines !== a.lines) return b.lines - a.lines;
                    return (b.is_ready === a.is_ready) ? 0 : b.is_ready ? 1 : -1;
                })
                .forEach(p => {
                    const div = document.createElement('div');
                    let statusClass = '';
                    let statusText = '';
                    let mainContent = '';

                    if (!p.is_ready) {
                        statusClass = ''; 
                        statusText = 'å¡«å¯«ä¸­...';
                        mainContent = '<div style="font-size:30px; color:#777;">...</div>';
                    } else if (!gameStarted && p.lines === 0) {
                        statusClass = 'ready'; 
                        statusText = 'æº–å‚™å®Œæˆ';
                        mainContent = '<div style="font-size:30px;">OK</div>';
                    } else {
                        // åˆ¤æ–·æ˜¯å¦ç²å‹
                        if (p.lines >= winLimit) {
                            statusClass = 'winning';
                            statusText = 'WINNER!';
                        } else {
                            statusClass = 'playing';
                            statusText = `é€£ç·šæ•¸`;
                        }
                        mainContent = `<div class="lines-cnt">${p.lines}</div>`;
                    }

                    div.className = `player-card ${statusClass}`;
                    div.innerHTML = `
                        <div class="player-name">${p.name}</div>
                        ${mainContent}
                        <div class="winner-badge">ğŸ† ç²å‹</div>
                        <div class="player-status">${statusText}</div>
                    `;
                    board.appendChild(div);
                });
        });
    </script>
</body>
</html>
